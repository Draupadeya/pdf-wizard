<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Wizard | Premium Converter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. DESIGN TOKENS --- */
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-dark: #4f46e5;
            --accent: #ec4899; /* Pink gradient end */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-radius: 24px;
            --shadow-soft: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
        }

        /* --- 2. GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- 3. THE GLASS CARD --- */
        .app-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 500px;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-soft);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }
        
        .app-container:hover {
            transform: translateY(-5px);
        }

        /* Header */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .header p { color: var(--text-muted); font-size: 0.95rem; }

        /* --- 4. UPLOAD ZONE --- */
        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: #f8fafc;
            overflow: hidden;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--primary);
            background: #eef2ff;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: #e0e7ff;
            color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            font-size: 24px;
        }

        .upload-text { font-weight: 600; color: var(--text-main); margin-bottom: 5px; display: block;}
        .upload-sub { font-size: 0.85rem; color: var(--text-muted); }
        .file-input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        /* Selected Files List (Premium Touch) */
        .file-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .file-item {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 5. CUSTOM SLIDER --- */
        .control-panel {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-main);
        }
        
        .quality-badge {
            background: var(--text-main);
            color: white;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.4);
            transition: transform 0.1s;
        }
        
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.1); }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #e2e8f0;
            border-radius: 10px;
        }

        /* --- 6. ESTIMATION BOX --- */
        .live-stats {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #f0fdf4; /* Light green bg default */
            border: 1px solid #dcfce7;
            color: #15803d;
            font-size: 0.9rem;
            display: none; /* Hidden initially */
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #dcfce7;
            border-top-color: #15803d;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- 7. BUTTON --- */
        .btn-main {
            width: 100%;
            margin-top: 30px;
            padding: 18px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }
        
        .btn-main:active { transform: scale(0.98); }

    </style>
</head>
<body>

    <div class="app-container">
        
        <header class="header">
            <h1>PDF Wizard</h1>
            <p>Convert your images to high-quality PDF</p>
        </header>

        <form id="convert-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="upload-zone" id="drop-zone">
                <input id="file-input" class="file-input" type="file" name="images" accept="image/*" multiple required>
                <div class="upload-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <span class="upload-text">Click to upload or drag & drop</span>
                <span class="upload-sub">JPG, PNG supported</span>
            </div>

            <div id="file-list-display" class="file-list"></div>

            <div class="control-panel">
                <div class="slider-header">
                    <span>Quality</span>
                    <span class="quality-badge" id="quality-display">60%</span>
                </div>
                <input id="quality-slider" type="range" name="quality" min="10" max="95" value="60">
                
                <div style="display:flex; justify-content:space-between; margin-top:10px; font-size:0.75rem; color:var(--text-muted);">
                    <span>Small Size</span>
                    <span>Best Quality</span>
                </div>

                <div id="size-box" class="live-stats">
                    <div id="spinner" class="spinner" style="display:none;"></div>
                    <span id="size-text">Estimated: --</span>
                </div>
            </div>

            <button type="submit" class="btn-main">Convert Now</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileListDisplay = document.getElementById('file-list-display');
        const qualitySlider = document.getElementById('quality-slider');
        const qualityDisplay = document.getElementById('quality-display');
        const sizeBox = document.getElementById('size-box');
        const sizeText = document.getElementById('size-text');
        const spinner = document.getElementById('spinner');
        const dropZone = document.getElementById('drop-zone');

        let debounceTimer;

        // 1. Drag & Drop Visuals
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                dropZone.classList.remove('dragover');
            });
        });

        // 2. Handle File Selection
        fileInput.addEventListener('change', function() {
            renderFileList(this.files);
            triggerEstimate();
        });

        function renderFileList(files) {
            fileListDisplay.innerHTML = ''; // Clear current list
            if (files.length === 0) return;

            Array.from(files).forEach(file => {
                const item = document.createElement('div');
                item.className = 'file-item';
                // Simply truncate name if too long
                const name = file.name.length > 25 ? file.name.substring(0, 25) + '...' : file.name;
                item.innerHTML = `
                    <span style="display:flex; align-items:center; gap:8px;">
                        <svg width="16" height="16" fill="none" stroke="#6366f1" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        ${name}
                    </span>
                    <span style="color:#94a3b8; font-size:0.75rem;">${(file.size / 1024).toFixed(0)} KB</span>
                `;
                fileListDisplay.appendChild(item);
            });
        }

        // 3. Slider Logic & Debounce
        qualitySlider.addEventListener('input', function() {
            qualityDisplay.textContent = this.value + '%';
            triggerEstimate();
        });

        function triggerEstimate() {
            if (fileInput.files.length === 0) {
                sizeBox.style.display = 'none';
                return;
            }

            // Show Loading State
            sizeBox.style.display = 'flex';
            sizeText.textContent = "Calculating...";
            spinner.style.display = 'block';
            sizeBox.style.background = '#f0f9ff'; // Blueish while loading
            sizeBox.style.borderColor = '#bae6fd';
            sizeBox.style.color = '#0284c7';

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(fetchSizeFromServer, 500);
        }

        // 4. AJAX Request
        function fetchSizeFromServer() {
            const formData = new FormData(document.getElementById('convert-form'));

            fetch("{% url 'estimate_size' %}", {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value }
            })
            .then(res => res.json())
            .then(data => {
                spinner.style.display = 'none';
                if (data.success) {
                    sizeText.textContent = `Estimated Size: ${data.size}`;
                    
                    // Styling based on size
                    if (data.size.includes('MB') && parseFloat(data.size) > 5) {
                        // Warning style
                        sizeBox.style.background = '#fef2f2';
                        sizeBox.style.borderColor = '#fecaca';
                        sizeBox.style.color = '#dc2626';
                    } else {
                        // Success style
                        sizeBox.style.background = '#f0fdf4';
                        sizeBox.style.borderColor = '#dcfce7';
                        sizeBox.style.color = '#15803d';
                    }
                } else {
                    sizeText.textContent = "Error calculating size";
                }
            })
            .catch(err => {
                console.error(err);
                spinner.style.display = 'none';
                sizeText.textContent = "Error connecting to server";
            });
        }
    </script>

</body>
</html>
