<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Wizard | Premium Converter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- DESIGN TOKENS --- */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #ec4899;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-radius: 24px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 550px;
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.2);
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        /* --- UPLOAD AREA --- */
        .upload-zone {
            border: 2px dashed #cbd5e1;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        .upload-zone.dragover { border-color: var(--primary); background: #eef2ff; }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        /* Secondary Buttons (Add Files / Add Folder) */
        .btn-secondary {
            background: white;
            border: 1px solid #e2e8f0;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            color: var(--text-main);
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .btn-secondary:hover { border-color: var(--primary); color: var(--primary); }

        /* --- FILE LIST --- */
        .file-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .file-item {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            animation: fadeIn 0.3s ease;
        }
        
        .delete-btn {
            color: #ef4444;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: 0.2s;
        }
        .delete-btn:hover { background: #fee2e2; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CONTROLS --- */
        .control-panel { margin-top: 30px; background: white; padding: 20px; border-radius: 16px; }
        
        .live-stats {
            margin-top: 15px; padding: 12px; border-radius: 10px;
            background: #f0fdf4; color: #15803d; font-size: 0.9rem;
            display: none; align-items: center; justify-content: center; gap: 10px; font-weight: 600;
        }

        .btn-main {
            width: 100%; margin-top: 30px; padding: 18px; border: none; border-radius: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white; font-weight: 700; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); transition: all 0.3s ease;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4); }

        /* Range Slider Styling */
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--primary); }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1>PDF Wizard</h1>
            <p>Combine images & folders into one PDF</p>
        </header>

        <form id="convert-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="file" id="final-input" name="images" multiple style="display:none;" required>
            
            <input type="file" id="file-selector" accept="image/*" multiple style="display:none;">
            <input type="file" id="folder-selector" webkitdirectory directory multiple style="display:none;">

            <div class="upload-zone" id="drop-zone">
                <div style="margin-bottom: 15px; color: var(--primary);">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn-secondary" onclick="document.getElementById('file-selector').click()">
                        <span>+ Add Images</span>
                    </button>
                    <button type="button" class="btn-secondary" onclick="document.getElementById('folder-selector').click()">
                        <span>+ Add Folder</span>
                    </button>
                </div>
                <p style="margin-top:10px; font-size:0.8rem; color:#94a3b8;">or drag and drop files here</p>
            </div>

            <div id="file-list-display" class="file-list"></div>

            <div class="control-panel">
                <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-weight:600;">
                    <span>Quality</span>
                    <span id="quality-display">60%</span>
                </div>
                <input id="quality-slider" type="range" name="quality" min="10" max="95" value="60">
                
                <div id="size-box" class="live-stats">
                    <span id="size-text">Estimated: --</span>
                </div>
            </div>

            <button type="submit" class="btn-main">Convert Now</button>
        </form>
    </div>

    <script>
        // --- DATA MANAGEMENT ---
        // This 'dataTransfer' object acts as our Shopping Cart
        const dt = new DataTransfer();
        const finalInput = document.getElementById('final-input');
        
        // --- UI ELEMENTS ---
        const fileListDisplay = document.getElementById('file-list-display');
        const fileSelector = document.getElementById('file-selector');
        const folderSelector = document.getElementById('folder-selector');
        const dropZone = document.getElementById('drop-zone');

        // 1. LISTEN FOR SELECTIONS
        fileSelector.addEventListener('change', function() { addFiles(this.files); });
        folderSelector.addEventListener('change', function() { addFiles(this.files); });

        // 2. ADD FILES LOGIC
        function addFiles(files) {
            let added = false;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // Only allow images (simple check)
                if (file.type.startsWith('image/') || file.name.match(/\.(jpg|jpeg|png|webp)$/i)) {
                    dt.items.add(file);
                    added = true;
                }
            }
            if(added) {
                updateMasterInput();
                renderList();
                triggerEstimate(); // Recalculate size
            }
            // Reset selectors so you can select the same file again if needed
            fileSelector.value = ''; 
            folderSelector.value = '';
        }

        // 3. UPDATE THE HIDDEN INPUT (Syncs our cart with Django)
        function updateMasterInput() {
            finalInput.files = dt.files;
        }

        // 4. RENDER LIST (With Delete Buttons)
        function renderList() {
            fileListDisplay.innerHTML = '';
            
            if (dt.files.length === 0) return;

            Array.from(dt.files).forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                
                // Truncate name
                const name = file.name.length > 25 ? file.name.substring(0, 25) + '...' : file.name;
                
                item.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px;">
                        <svg width="16" height="16" stroke="#6366f1" fill="none" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                        <span>${name}</span>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        <span style="font-size:0.75rem; color:#94a3b8;">${(file.size/1024).toFixed(0)} KB</span>
                        <div class="delete-btn" onclick="removeFile(${index})">
                            <svg width="16" height="16" stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </div>
                    </div>
                `;
                fileListDisplay.appendChild(item);
            });
        }

        // 5. REMOVE FILE LOGIC
        window.removeFile = function(index) {
            const newDt = new DataTransfer();
            // Copy all files EXCEPT the one at 'index'
            Array.from(dt.files).forEach((file, i) => {
                if (i !== index) newDt.items.add(file);
            });
            
            // Replace old data with new data
            dt.items.clear();
            Array.from(newDt.files).forEach(f => dt.items.add(f));
            
            updateMasterInput();
            renderList();
            triggerEstimate();
        }

        // 6. DRAG AND DROP
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('dragover'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            addFiles(e.dataTransfer.files);
        });

        // 7. ESTIMATION & SLIDER LOGIC (Same as before)
        const qualitySlider = document.getElementById('quality-slider');
        const qualityDisplay = document.getElementById('quality-display');
        const sizeBox = document.getElementById('size-box');
        const sizeText = document.getElementById('size-text');
        let debounceTimer;

        qualitySlider.addEventListener('input', function() {
            qualityDisplay.textContent = this.value + '%';
            triggerEstimate();
        });

        function triggerEstimate() {
            if (dt.files.length === 0) {
                sizeBox.style.display = 'none';
                return;
            }

            sizeBox.style.display = 'flex';
            sizeText.textContent = "Calculating...";
            sizeBox.style.background = '#f0f9ff';
            sizeBox.style.color = '#0284c7';

            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(fetchSizeFromServer, 500);
        }

        function fetchSizeFromServer() {
            const formData = new FormData(document.getElementById('convert-form'));

            fetch("{% url 'estimate_size' %}", {
                method: 'POST',
                body: formData,
                headers: { 'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    sizeText.textContent = `Estimated: ${data.size}`;
                    if (data.size.includes('MB') && parseFloat(data.size) > 5) {
                        sizeBox.style.background = '#fef2f2'; sizeBox.style.color = '#dc2626';
                    } else {
                        sizeBox.style.background = '#f0fdf4'; sizeBox.style.color = '#15803d';
                    }
                }
            })
            .catch(() => { sizeText.textContent = "Error"; });
        }
    </script>

</body>
</html>
